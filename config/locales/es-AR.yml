es-AR:
  activerecord:
    models:
      passenger:
        one: "pasajero"
        other: "pasajeros"
      enterprise:
        one: "empresa"
        other: "empresas"
      room:
        one: "habitación"
        other: "habitaciones"
      room_type:
        one: "tipo de habitación"
        other: "tipos de habitación"
      group:
        one: "combinada"
        other: "combinadas"
      reservation:
        one: "reserva"
        other: "reservas"
      reservation_room:
        one: "reserva de habitación"
        other: "reservas de habitación"
    attributes:
      passenger:
        dni: "DNI"
        name: "Nombre"
        lastname: "Apellido"
        nationality: "Nacionalidad"
        birthdate: "Fecha de nacimiento"
        country: "País"
        city: "Ciudad"
        address: "Domicilio"
        proffesion: "Profesión"
        civil_status: "Estado civil"
      enterprise:
        cuit: "CUIT"
        name: "Razón social"
        address: "Dirección fiscal"
      room:
        number: "Número"
        active: "Disponible"
        status: "Estado"
        amount: "Monto"
        room_type_id: "Tipo de habitación"
        group_id: "Combinada"
      room_type:
        denomination: "Denominación"
        amount: "Monto"
      group:
        name: "Denominación"
        amount: "Monto"
      reservation:
        passenger_id: "Pasajero"
        enterprise_id: "Empresa"
        amount: "Monto"
        observation: "Observación"
        reservation_rooms: "Habitaciones"
      reservation_room:
        reservation_id: "Reserva"
        reservation_item_id: "Item"
        reservation_item_type: "Tipo item"
        amount: "Monto"
        since: "Fecha desde"
        until: "Fecha hasta"

  will_paginate:
    next_label: siguiente →
    page_gap: ! '&hellip;'
    previous_label: ← atrás
    page_entries_info:
      multi_page: Mostrando %{model} %{from} - %{to} de %{count} en total
      multi_page_html: Mostrando %{model} <b>%{from}&nbsp;-&nbsp;%{to}</b> de <b>%{count}</b> en total
      single_page:
        one: Mostrando 1 %{model}
        other: Mostrando en total %{count} %{model}
        zero: No se encontraron %{model}
      single_page_html:
        one: Mostrando <b>1</b> %{model}
        other: Mostrando en <b>total&nbsp;%{count}</b> %{model}
        zero: No se encontraron %{model}

  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mié
    - jue
    - vie
    - sáb
    abbr_month_names:
    -
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%A, %d de %B de %Y'
      short: ! '%d de %b'
    month_names:
    -
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      confirmation: no coincide con la confirmación
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser un número par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual que %{count}
      inclusion: no está incluído en la lista
      invalid: es inválido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor o igual que %{count}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      odd: debe ser un número non
      record_invalid: ! 'La validación falló: %{errors}'
      taken: ya ha sido tomado
      too_long:
        one: es demasiado largo (máximo 1 caracter)
        other: es demasiado largo (máximo %{count} caracteres)
      too_short:
        one: es demasiado corto (mínimo 1 caracter)
        other: es demasiado corto (mínimo %{count} caracteres)
      wrong_length:
        one: longitud errónea (debe ser de 1 caracter)
        other: longitud errónea (debe ser de %{count} caracteres)
    template:
      body: ! 'Revise que los siguientes campos sean válidos:'
      header:
        one: ! '%{model} no pudo guardarse debido a 1 error'
        other: ! '%{model} no pudo guardarse debido a %{count} errores'
  helpers:
    select:
      prompt: Por favor selecciona
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u%n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ! ','
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! ','
    precision:
      format:
        delimiter: ! ','
  support:
    array:
      last_word_connector: ! ' y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d de %b de %Y a las %H:%M:%S %Z'
      long: ! '%A, %d de %B de %Y a las %I:%M %p'
      short: ! '%d de %b a las %H:%M hrs'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
